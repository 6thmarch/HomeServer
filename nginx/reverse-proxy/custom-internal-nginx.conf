server {	
	listen xxx.xxx.xxx.247:80;
	listen [::]:80;
	server_name *.lan.mydomain.com;

	return 301 https://$host$request_uri;
	
}

server {
        listen xxx.xxx.xxx.247:443 ssl;
        server_name plex.lan.mydomain.com;
        access_log  /var/log/nginx/domains/plex.lan.mydomain.com.log combined;
   		access_log  /var/log/nginx/domains/plex.lan.mydomain.com.bytes bytes;
    	error_log   /var/log/nginx/domains/plex.lan.mydomain.com.error.log error;
    	include /home/admin/conf/web/custom-nginx-ssl.conf;
        
        location / {
               return 301 https://$host/web;
               include /home/admin/conf/web/custom-nginx-location.conf;
        }

	location /web {
		proxy_pass http://xxx.xxx.xxx.236:32400/web/;
                include /home/admin/conf/web/custom-nginx-location.conf;

	}

}

