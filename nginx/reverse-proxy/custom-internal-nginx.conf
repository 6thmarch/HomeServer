server {
	listen 172.16.1.247:443 ssl;
    server_name bi.lan.mydomain.com;
    access_log  /var/log/nginx/domains/bi.lan.mydomain.com.log combined;
   	access_log  /var/log/nginx/domains/bi.lan.mydomain.com.bytes bytes;
    error_log   /var/log/nginx/domains/bi.lan.mydomain.com.error.log error;
    include /home/admin/conf/web/custom-nginx-ssl.conf;

        location / {
				proxy_read_timeout 90;
				tcp_nodelay on;
				tcp_nopush off;
				proxy_buffering off;
				proxy_buffer_size 256k;
				proxy_buffers 4 512k;
				proxy_busy_buffers_size 512k;

				proxy_set_header X-Forwarded-Proto $scheme;
   		 	   	proxy_set_header X-Forwarded-Server $host;
    			proxy_set_header X-Forwarded-Host $host;
    			proxy_pass http://172.16.1.252/;
    			include /home/admin/conf/web/custom-nginx-location.conf;
        }


}

