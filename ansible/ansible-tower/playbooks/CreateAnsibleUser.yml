---
- hosts: '{{ remote_hosts }}'
  become: yes
  tasks:

  - name: Creating user for ubuntu hosts
    user: 
      name: '{{ insert_username }}' 
      comment: Ansible Management
      group: sudo
      force: yes

  - name: Placing key
    authorized_key: '{{ auth_key }}'

  - lineinfile: '{{ ubuntu_insert_user }}' 

- hosts: '{{ remote_freenas }}'
  become: yes
  tasks:
  - name: Creating user for FreeNAS hosts
    user: 
      name: '{{ insert_username }}' 
      comment: Ansible Management
      group: wheel
      force: yes

  - name: Placing key
    authorized_key: '{{ auth_key }}'

  - lineinfile: '{{ freebsd_insert_user }}' 

