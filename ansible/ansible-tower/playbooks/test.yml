---
- hosts: '{{ hosts }}'
  become: yes
  tasks:
        - name: Creates /etc/letsencrypt/live/ directory
          file:
            path=/etc/letsencrypt/live
            state=directory

        - name: Fetch stuff from the remote and save to local
          synchronize:  src={{ item }} dest='{{ fetch_to_dir }}' mode=pull recursive=yes
          with_items:
                - '{{ fetch_from_dir }}'
          
